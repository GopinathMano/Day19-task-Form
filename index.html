<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container" id="container">
      <form role="form" action="#container2" onsubmit="signUp(event);">
        <h1>User Input</h1>
        <div class="row">
          <div class="col">
            <input
              type="text"
              id="fname"
              name="fname"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              required
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="lname"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              required
            />
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            name="address"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputpin" class="form-label">Pincode</label>
          <input
            id="pincode"
            type="text"
            name="pincode"
            class="form-control"
            class="form-control"
            required
          />
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender"
            value="Male"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="gender"
            value="female"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>

        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Options</label
          >
          <select class="form-select" id="food">
            <option selected>choice of food</option>
            <option value="South_Indian">South Indian</option>
            <option value="North_Indian">North Indian</option>
            <option value="Asian">Asian</option>
            <option value="Continental">Continental</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="col-md-6">
          <label for="inputcountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <div id="btn" class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="container" id="container2">
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <!-- userdata -->
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
